<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exerciții de Matematică Interactive pentru Copii cu Bonusuri</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<h2>Exercițiu de Matematică pentru Copii</h2>
<div class="container">
  <div id="exerciseContainer">
    <span id="exercise"></span>
    <input type="number" id="answer" placeholder="Răspunde aici">
    <button onclick="checkAnswer()">Verifică</button>
  </div>
  <div id="message"></div>
  <div id="bonusContainer"></div>
  <h3>Exerciții Rezolvate: <span id="exerciseCount">0</span></h3>
  <ol id="exerciseList" reversed></ol>
</div>

<script src="js/script.js"></script>
</body>
</html>
